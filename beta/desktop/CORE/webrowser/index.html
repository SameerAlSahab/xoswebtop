<!DOCTYPE html>
<html>
<head>
<title>Web Browser</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
<script type="text/javascript" src="jquery.url.min.js"></script> 
<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div id="browser">
  <div style="position:absolute" id="back"><a href="javascript:history.go(-1)"><img src="back.png" width="100" height="50"></a></div>
  <div style="position:absolute; left: 100px;" id="next"><a href="javascript:history.go(1)"><img src="next.png" width="100" height="50"></a></div>
  <div style="position:absolute; top:16px; width: 17px; left: 786px;" id="reload"><img src="reload.png" width="22" height="22"></div>
  <input id="url" style="position:absolute; left: 214px; top: 16px; width: 566px;" value="http://"></input>
  <input id="google" style="position:absolute; left: 216px; top: 47px; width: 258px;" value="Google"></input>
  <iframe style="position:absolute; left: 11px; top: 76px; width: 98%; height: 88%; overflow:auto;" id="frame"></iframe>
</div>
