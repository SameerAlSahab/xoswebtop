<!DOCTYPE HTML>
<html manifest="offline.manifest">
<head>
<meta charset="utf-8">
<title>Notes</title>

<link href="styles/notes.css" rel="stylesheet">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />	
<meta name="apple-mobile-web-app-capable" content="yes" />

<script src="js/notes.lib.js" type="text/javascript"></script>

</head>

<body>

<img id="addNote" src="images/add.light.png" ontouchstart="this.src='images/add.dark.png'" ontouchmove="this.src='images/add.light.png'" ontouchend="this.src='images/add.light.png'; newNote();">
<div id="header">xOS Notes</div>
<div id="wrapper">
	<div id="scroller">
		<ul id="thelist">

		</ul>
	</div>
</div>
<div id="footer"></div>
<div id="networkActivity"><img src="images/ajax-loader.gif" alt="Loading..."></div>
<div id="statusMessage">Checking For Notes</div>

<div id="note" class="inactive">
    <img id="inNoteClose" src="images/close.light.png" ontouchstart="this.src='images/close.dark.png'" ontouchmove="this.src='images/close.light.png'" ontouchend="this.src='images/close.light.png'; closeNote('save');">
    <img id="inNoteAdd" src="images/add.light.png" ontouchstart="this.src='images/add.dark.png'" ontouchmove="this.src='images/add.light.png'" ontouchend="this.src='images/add.light.png'; newNote();">
    <img id="inNoteDelete" src="images/delete.light.png" ontouchstart="this.src='images/delete.dark.png'" ontouchmove="this.src='images/delete.light.png'" ontouchend="this.src='images/delete.light.png'; closeNote('delete');">
    <div id="inNoteHeader" contentEditable="true" onkeyup="storeNote()">The Very First Note</div>
    <input type="hidden" id="currentNoteUID" value="1">
    <div id="inNoteWrapper">
        <div id="inNoteScroller">
            <div id="theNoteContent" name="theNoteContent" contentEditable="true" onkeyup="storeNote()">
                
            </div>
        </div>
    </div>
    <div id="inNoteFooter" style="z-index: 6;"></div>
</div>

<div id="loginPanel">
    <div id="loginHeader"></div>
    <div id="loginWrapper">
        <div id="loginScroller">
            <div id="loginArea">
            	<div id="loginMessage">Please Login</div>
                <div id="usernameArea"><input type="text" id="usernameLogin"></div>
                <div id="passwordArea"><input type="password" id="passwordLogin"></div>
                <div id="loginButton" onclick="loginServer();">Login</div>
            </div>
        </div>
    </div>
    <div id="loginFooter"></div>
</div>
    
<div id="confirmFile">
	<span id="confirmFileText">Are you sure you want to delete this note?</span>
    <div id="cancelFile" onclick="dismissConfirmFile();" style="right: 74px;" class="buttonBlue">Cancel</div><div id="deleteFile" onclick="deleteFile();" class="buttonBlue">Delete</div>
</div>
<div id="confirmFileBD"></div>
    
</body>
</html>
